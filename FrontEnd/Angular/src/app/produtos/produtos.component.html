<div class="row">

    <div class="col-sm-6"  *ngIf="produtoSelecionado">
        <div class="row">
            <div class="mr-auto">
                <app-titulo [titulo]="'Cód. Produto: ' + produtoSelecionado.id" ></app-titulo>
            </div>
            <div class="mt-3">
                <button class="btn btn-warning" (click)="voltar()">
                    Fechar
                </button>
            </div>
        </div>
    
    
        <form [formGroup]="produtoForm" (submit)="produtoSubmit()">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nome</label>
                <input type="text" class="form-control" formControlName="nome">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Preço</label>
                <input type="text" class="form-control" formControlName="preco">
            </div>
            <div class="mb-3">
                <button class="btn btn-success" [disabled]="!produtoForm.valid">Salvar</button>
            </div>
        </form> 
    </div>

    <div [ngClass]="{'col-sm-6': produtoSelecionado, 'col-sm-12': !produtoSelecionado}">
        <app-titulo [titulo]="titulo" ></app-titulo>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">preco</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let produto of produtos" style="cursor: pointer;"
              (click)="produtoSelect(produto)">
                <th scope="row">{{produto.id}}</th>
                <td>{{produto.nome}}</td>
                <td>{{produto.preco}}</td>
              </tr>
        </table>
    </div>

</div>
